<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h2 class="section-header" style="margin-top: 20px;">Client Overview</h2>
    
    <div class="stats-grid">
        
        <div class="card">
            <div class="stat-value">#{clientHomeBean.totalAppointments}</div>
            <div class="stat-label">Total Appointments</div>
        </div>
        
        <div class="card">
            <div class="stat-value">#{clientHomeBean.confirmedAppointments}</div>
            <div class="stat-label">Upcoming/Confirmed</div>
        </div>
        
        <div class="card">
            <div class="stat-value">#{clientHomeBean.totalFavourites}</div>
            <div class="stat-label">Favourite Designs</div>
        </div>
        
        <div class="card" style="background-color: var(--client-primary-color); color: white;">
            <div class="stat-value">
                <h:link value="Book New Session" outcome="/web/client/book.xhtml" style="color: white; text-decoration: none; font-size: 1.1em;"/>
            </div>
            <div class="stat-label" style="color: #eee;">Quick access to our scheduler</div>
        </div>

    </div>

    <div class="data-section">
        <h2 class="section-header" style="margin-top: 40px;">Recent Appointments</h2>
        
        <h:panelGroup rendered="#{clientHomeBean.recentAppointmentsEmpty}">
            <p>You have no recent appointments. <h:link value="Book your first one now!" outcome="/web/client/book.xhtml"/></p>
        </h:panelGroup>

        <h:panelGroup rendered="#{!clientHomeBean.recentAppointmentsEmpty}">
            <h:dataTable value="#{clientHomeBean.recentAppointments}" var="a" styleClass="data-table">
                
                <h:column>
                    <f:facet name="header"><h:outputText value="Artist"/></f:facet>
                    <h:outputText value="#{a.artist.fullName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="Date"/></f:facet>
                    <h:outputText value="#{a.appointmentDateTime}">
                        <f:convertDateTime pattern="dd MMM yyyy, h:mm a"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="Status"/></f:facet>
                    <div class="status-badge #{a.status}">
                        <h:outputText value="#{a.status}"/>
                    </div>
                </h:column>
                
                <h:column>
                    <f:facet name="header"><h:outputText value="Actions"/></f:facet>
                    <h:link value="View" outcome="/web/client/appointmentDetail.xhtml">
                        <f:param name="id" value="#{a.appointmentId}"/>
                    </h:link>
                </h:column>

            </h:dataTable>
            <p style="text-align: right; margin-top: 10px;">
                <h:link value="View All Appointments &gt;" outcome="/web/client/appointments.xhtml"/>
            </p>
        </h:panelGroup>
    </div>

</ui:composition>
