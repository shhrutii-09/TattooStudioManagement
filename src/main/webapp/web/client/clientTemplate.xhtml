<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">InkFlow Studio</ui:insert></title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <!-- Main Client Styles - DYNAMIC PATH WITH /web/ -->
    <link href="#{facesContext.externalContext.request.contextPath}/web/resources/css/clientCommon.css" 
          rel="stylesheet" type="text/css"/>
    
    <!-- Page Specific Styles -->
    <ui:insert name="styles"/>
</h:head>

<h:body styleClass="client-body">
    <!-- Include Navbar Component -->
    <ui:include src="/web/components/navbar.xhtml"/>
    
    <!-- Main Content -->
    <main class="page-container">
        <div class="container">
            <ui:insert name="content"/>
        </div>
    </main>
    
    <!-- Include Footer Component -->
    <ui:include src="/web/components/footer.xhtml"/>
    
    <!-- Page Specific Scripts -->
    <ui:insert name="scripts"/>
</h:body>
</html>
