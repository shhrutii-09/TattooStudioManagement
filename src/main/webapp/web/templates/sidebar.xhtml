            <ui:fragment rendered="#{userSessionBean.admin}">

                <h:link outcome="dashboard.xhtml" styleClass="nav-item">
                    <i class="pi pi-home"></i><span>Dashboard</span>
                </h:link>

                <h:link outcome="users.xhtml" styleClass="nav-item">

                <h:link outcome="artists.xhtml" styleClass="nav-item">

                    <i class="pi pi-money-bill"></i><span>Artist Payouts</span>
                </h:link>

                <h:link outcome="admin-earnings.xhtml" styleClass="nav-item">
                    <i class="pi pi-chart-line"></i><span>System Earnings</span>
                </h:link>

                <h:link outcome="medicalForms.xhtml" styleClass="nav-item">
                    <i class="pi pi-file"></i><span>Medical Form Manage</span>
                </h:link>

            </ui:fragment>

            <!-- Show message if not admin -->
            <ui:fragment rendered="#{not userSessionBean.admin and userSessionBean.loggedIn}">
                <div style="padding: 20px; text-align: center; color: #95a5a6;">
                    <i class="pi pi-lock" style="font-size: 2rem; margin-bottom: 10px;"></i>
